<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lai Ki :) Kate - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Vollkorn', serif;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 1.5rem 1.5rem;
        }
        .content-wrapper {
            max-width: 700px;
            padding: 2rem;
            text-align: center;
        }
        .fixed-footer, .menu-toggle-container, .nav-menu {
            position: fixed;
            z-index: 100;
        }
        .fixed-footer {
            bottom: 1.5rem;
            right: 1.5rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        .menu-toggle-container {
            top: 1.5rem;
            right: 1.5rem;
        }
        .nav-menu {
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 4.5rem 1.5rem 1.5rem;
            border-bottom-left-radius: 1rem;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .nav-menu.active {
            transform: translateX(0);
        }
        .nav-menu ul {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }
        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-size: 0.875rem;
            font-weight: normal;
            transition: color 0.3s;
        }
        .nav-menu a:hover {
            color: #aaa;
        }
        #hamburger-icon { display: block; }
        #close-icon { display: none; }
        .nav-menu.active #hamburger-icon { display: none; }
        .nav-menu.active #close-icon { display: block; }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="content-wrapper">
            <h2 class="text-lg text-gray-100 mb-4">Let's Connect</h2>
            <p class="text-sm text-gray-100 mb-6">I'd love to hear your thoughts on my work or share our creative experiences. Feel free to send a message!</p>
            <form id="contact-form" action="https://formspree.io/f/mjkejjdd" method="POST" class="w-full space-y-4">
                <div>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="w-full p-4 rounded-lg bg-transparent text-white placeholder-white placeholder:text-sm focus:outline-none focus:ring-2 focus:ring-gray-600 border border-dashed border-gray-400" required>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Your Email" class="w-full p-3 rounded-lg bg-transparent text-white placeholder-white placeholder:text-sm focus:outline-none focus:ring-2 focus:ring-gray-600 border border-dashed border-gray-400" required>
                </div>
                <div>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" class="w-full p-3 rounded-lg bg-transparent text-white placeholder-white placeholder:text-sm focus:outline-none focus:ring-2 focus:ring-gray-600 border border-dashed border-gray-400" required></textarea>
                </div>
                <button type="submit" class="w-full py-3 rounded-lg bg-transparent text-white font-semibold transition-colors duration-300 border border-dashed border-white hover:bg-white hover:text-black text-sm">
                    Send Message
                </button>
            </form>
            <div id="form-message" class="mt-4 p-4 rounded-lg text-sm bg-gray-800 text-white hidden"></div>
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-6 sm:space-y-0 sm:space-x-6 mt-6 mb-12">
                <a href="mailto:katelkmak52@gmail.com" class="flex items-center space-x-2 text-gray-400 hover:text-white transition-colors duration-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l8-3.998A2 2 0 0120 7v10a2 2 0 01-2 2H4a2 2 0 01-2-2V7a2 2 0 01.003-1.116zM18 9.5l-6 3-6-3V7l6 3 6-3v2.5z"/>
                    </svg>
                    <span id="email-text" class="text-xs">katelkmak52@gmail.com</span>
                </a>
                <a href="https://instagram.com/katemak_20" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 text-gray-400 hover:text-white transition-colors duration-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4c0 3.2-2.6 5.8-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8C2 4.6 4.6 2 7.8 2zm-.2 2A4.8 4.8 0 004 7.6v8.8a4.8 4.8 0 003.6 4.8h8.8a4.8 4.8 0 004.8-3.6V7.6a4.8 4.8 0 00-4.8-4.8H7.6zm9.6 4.4a1.2 1.2 0 100-2.4 1.2 1.2 0 000 2.4zM12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm0 2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
                    </svg>
                    <span class="text-xs">@katemak_20</span>
                </a>
            </div>
        </div>
    </div>
    
    <div class="menu-toggle-container">
        <button id="menu-toggle" class="text-white hover:text-gray-400 transition-colors duration-300 focus:outline-none">
            <svg id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg id="close-icon" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <nav id="main-nav" class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="paintings.html">Paintings</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <footer class="fixed-footer">
        <p>&copy; 2025 Lai Ki (Kate)'s art portfolio</p>
    </footer>

    <script>
        const mainNav = document.getElementById('main-nav');
        const menuToggle = document.getElementById('menu-toggle');
        const contactForm = document.getElementById('contact-form');
        const formMessage = document.getElementById('form-message');

        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
        });

        contactForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            formMessage.textContent = 'Sending your message...';
            formMessage.classList.remove('hidden');
            try {
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    body: new FormData(contactForm),
                    headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    formMessage.textContent = 'Thank you! Your message has been sent successfully.';
                    contactForm.reset();
                } else {
                    formMessage.textContent = 'There was an error sending your message. Please try again later.';
                }
            } catch (e) {
                console.error("Error sending form: ", e);
                formMessage.textContent = 'There was an error sending your message. Please try again later.';
            } finally {
                setTimeout(() => {
                    formMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
