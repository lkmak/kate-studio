<style>
    /* Base styles */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Vollkorn', serif;
        overflow: hidden;
    }

    /* Container for all sections */
    .content-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    /* Section styling for full-page layout */
    .section {
        min-height: 100vh;
        visibility: hidden;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1.5rem 1.5rem 12rem 1.5rem;
        overflow-y: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    /* Only the active section will be shown and scrollable */
    .section.active {
        visibility: visible;
        display: flex;
        overflow-y: auto;
        height: 100vh;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0); /* Force GPU acceleration and repaint */
    }

    /* Fixed elements */
    .fixed-footer {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        color: #9ca3af;
        font-size: 0.875rem;
        z-index: 100;
    }

    /* Menu button styling */
    .menu-toggle-container {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        z-index: 101;
    }
    .nav-menu {
        position: fixed;
        top: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);

<script type="text/javascript">
    const mainNav = document.getElementById('main-nav');
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.querySelectorAll('.nav-link');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');
    const sections = document.querySelectorAll('.section');

    function showSection(targetId) {
        sections.forEach(section => {
            section.classList.remove('active');
        });
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
            targetSection.classList.add('active');

            // Force a repaint and allow the DOM to update before scrolling
            setTimeout(() => {
                if (targetId === 'paintings-section') {
                    const firstPainting = document.getElementById('painting-1');
                    if (firstPainting) {
                        firstPainting.scrollIntoView({ behavior: 'auto', block: 'start' });
                    }
                } else {
                    targetSection.scrollTo({ top: 0, behavior: 'auto' });
                }
            }, 1);
        }
    }

    menuToggle.addEventListener('click', () => {
        mainNav.classList.toggle('active');
        hamburgerIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
    });

    navLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const targetId = link.getAttribute('data-target');
            showSection(targetId);
            mainNav.classList.remove('active');
            hamburgerIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
        });
    });

    showSection('intro-page');

    const contactForm = document.getElementById('contact-form');
    const formMessage = document.getElementById('form-message');

    contactForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        formMessage.textContent = 'Sending your message...';
        formMessage.classList.remove('hidden');
        try {
            const response = await fetch(contactForm.action, {
                method: 'POST',
                body: new FormData(contactForm),
                headers: { 'Accept': 'application/json' }
            });
            if (response.ok) {
                formMessage.textContent = 'Thank you! Your message has been sent successfully.';
                contactForm.reset();
            } else {
                formMessage.textContent = 'There was an error sending your message. Please try again later.';
            }
        } catch (e) {
            console.error("Error sending form: ", e);
            formMessage.textContent = 'There was an error sending your message. Please try again later.';
        } finally {
            setTimeout(() => {
                formMessage.classList.add('hidden');
            }, 3000);
        }
    });
</script>
