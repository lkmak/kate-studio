<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lai Ki :) Kate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .section {
      min-height: 100vh;
      display: none; /* All sections hidden by default */
    }

    .active-section {
      display: block;
    }

    #about-page {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Simplified content wrapper if used */
    #about-page .content-wrapper {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }

    #intro-page {
      background-image: url('bobo.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .painting-card img {
      opacity: 0.5;
      transition: opacity 0.3s ease-in-out;
    }

    .painting-card:hover img {
      opacity: 1.0;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1a1a1a;
      padding: 1rem 0;
      z-index: 100;
    }

    .bottom-menu ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .bottom-menu a {
      text-decoration: none;
      color: #ccc;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .bottom-menu a.active,
    .bottom-menu a:hover {
      color: #fff;
      font-weight: bold;
    }

    .portfolio-grid {
      padding: 2rem;
    }
  </style>
</head>
<body class="bg-black text-white antialiased text-xl font-[Vollkorn]">

  <main class="max-w-none">
    <!-- Intro Section -->
    <section id="intro-page" class="section active-section">
      <div class="intro-overlay"></div>
    </section>
